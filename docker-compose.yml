version: '3.8'

services:
  pod-automation:
    build: .
    container_name: pod-automation
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      # Add API keys here or in a .env file
      # - OPENROUTER_API_KEY=your_api_key
      # - PRINTIFY_API_KEY=your_printify_key
      # - PRINTIFY_SHOP_ID=your_printify_shop_id
      # - ETSY_API_KEY=your_etsy_key
      # - ETSY_API_SECRET=your_etsy_secret
      # - ETSY_SHOP_ID=your_etsy_shop_id
    command: python3 -m pod_automation.dashboard
